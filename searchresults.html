      function toggleCategoryButton(selectedButton) {
            const parel = selectedButton.parentElement;
            const buttons = parel.querySelectorAll('.category-button1');
            buttons.forEach(button => {

            }

        }

      document.querySelectorAll('.category-button1').forEach(button => {

      async function fetchProducts(query) {
        url = `&currentpage=${pagenum}&pagesize=30`;
        url += `&query=${query}`;
          try {
              const response = await fetch(base + url, options);
              const result = await response.json();
              // console.log(result);
              generatefilters(result.facets);

          } catch (error) {

      }
      function Toggle(wishlist){
          if (wishlist.style.color =="red") {
            wishlist.style.color = "lightgrey"
          }
          else{
            wishlist.style.color = "red"
          }
        } 
      function generatefilters(facets) {
        getcontext(facets);
        getfit(facets);
        getcolors(facets);
        getcollection(facets);
        getfunctions(facets);
        getconcept(facets);
       }
       function filtersupdate(){
        for (let type in parameters) {
            const value = parameters[type];
            const but = document.getElementById(value);
            if (but) {
                but.style.backgroundColor = '#DCD7CF';
            }
        }
       }
       function buildUrl(base, params) {
            const queryParams = Object.entries(params)
                .filter(([_, value]) => { 
                    return !(Array.isArray(value) ? value.length === 0 : value === "");
                })
                .map(([key, value]) => {
                    if (Array.isArray(value)) {
                        value = value.join(',');
                    }
                    return `${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
                }).join('&');

            return base + queryParams;
        }
       async function fetchProduct() {
        url = buildUrl(base, parameters); 
        // console.log(url);
          try {
              const response = await fetch(url, options);
              const result = await response.json();
              generatefilters(result.facets);
              populateProducts(result.results);
              filtersupdate();
          } catch (error) {
              // console.error(error);
          }
      }
      function toggleSelection(type, colorCode, button) {
          // console.log(colorCode);
          const container = button.parentElement;
          const buttons = container.querySelectorAll('.category-button');
          buttons.forEach((btn) => {
              btn.style.background = '#F4EFE6';
          });
          button.style.background = '#DCD7CF';
          parameters[type] = colorCode;
          fetchProduct();
          // console.log(`Selected ${type}:`, parameters[type]);
      }
      function getcontext(facets){

        const colorsFacet = facets.find((facet) => facet.code === "contexts");
        const container = document.getElementsByClassName("dropdown-filters-container");
        container[2].innerHTML = '';
        if (colorsFacet && colorsFacet.values) {
          colorsFacet.values.forEach((color) => {
            if (color.count > 0) {
              const button = document.createElement("button");
              button.className = "category-button";

              const p = document.createElement("p");
              p.className = "categorytext";
              p.textContent = color.code.charAt(0).toUpperCase() + color.code.slice(1);

              const iconContainer = document.createElement("div");
              iconContainer.className = "icon-container";

              button.appendChild(p);
              button.id = color.code;
              button.appendChild(iconContainer);
              button.addEventListener('click', () => toggleSelection("contexts",color.code, button));
              container[2].appendChild(button);
            }
          });
        }
        }

      function populateProducts(products) {
          productContainer = document.querySelector('.product-container');
          productContainer.innerHTML = '';
          if(!products || products.length === 0){
            productContainer.innerHTML = '<p class="noprod">No products found.</p>';
          }else{
                products.forEach(product => {
                    productItem = document.createElement('div');
                    productItem.classList.add('product-item');
                    if(product.articleCodes)  productItem.dataset.id = product.articleCodes[0];
                    productImage = document.createElement('div');
                    productImage.classList.add('product-item-img');
                    productImage.style.backgroundImage = `url(${product.images[0].url})`;
                    likeButton = document.createElement('button');
                    likeButton.onclick = () => Toggle(likeButton);
                    likeButton.classList.add('btn');
                    likeButton.id = `btn-${productItem.dataset.id}`;
                    likeButton.innerHTML = '<i class="fas fa-heart"></i>';

                    productImage.appendChild(likeButton);
                    productInfo = document.createElement('div');
                    productInfoText = document.createElement('p');
                    productInfoText.classList.add('product-info-text');
                    productInfoText.textContent = product.name;

                    productPriceText = document.createElement('p');
                    productPriceText.classList.add('product-price-text');
                    productPriceText.textContent = `â‚¹${product.price.value}`;
                    productInfo.appendChild(productInfoText);
                    productInfo.appendChild(productPriceText);
                    productItem.appendChild(productImage);
                    productItem.appendChild(productInfo);
                    productContainer.appendChild(productItem);
                    productItem.addEventListener('click', () => {
                        localStorage.setItem("item",JSON.stringify(product));
                        const productId = productItem.dataset.id;
                        window.location.href = `productdetail.html?id=${productId}`;
                    });
                });
                productItem = document.createElement('div');
