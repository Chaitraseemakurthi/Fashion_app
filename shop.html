       function buildUrl(base, params) {
            const queryParams = Object.entries(params)
                .filter(([_, value]) => { 
                    return !(Array.isArray(value) ? value.length === 0 : value === "");
                })
                .map(([key, value]) => {
                    if (Array.isArray(value)) {
                        value = value.join(',');
                    }
                    return `${encodeURIComponent(key)}=${encodeURIComponent(value)}`;
                }).join('&');

            return base + queryParams;
        }

       function populateProducts(products) {

                products.forEach(product => {

                    // console.log(productItem.dataset.id);
                    productImage = document.createElement('div');
                    productImage.classList.add('product-item-img');

                    productInfo = document.createElement('div');

                    productPriceText.textContent = `₹${parseFloat(product.price.value).toFixed(2)}`;

                    productItem.appendChild(productImage);
                    productItem.appendChild(productInfo);
                    productContainer.appendChild(productItem);
                    productItem.addEventListener('click', () => {

                productItem.innerHTML=`<i class="fa-solid fa-arrow-right"></i>`;
                productItem.addEventListener('click', () => {
                        pagenum++;
                        categ = urlParams.get('categ');
                        fetchProducts(categ);
                        window.scrollTo({
                            top: 0, 
                            behavior: 'smooth'
                        });
                    });
                productContainer.appendChild(productItem);
          }
          
      }
      const urlParams = new URLSearchParams(window.location.search);

      if (urlParams) {
        categ = urlParams.get('categ');
        fetchcategs(categ);
        fetchProducts(categ);
        heading = document.getElementsByClassName('sectionheader');
        heading[0].innerHTML=reverse_category_mapping[categ];
      } else {
          // console.error('No product code found in URL');
      }
